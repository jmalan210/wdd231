<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Navy blue foil gradient -->
    <linearGradient id="navyFoil" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#013d5a"/>
      <stop offset="20%" stop-color="#014766"/>
      <stop offset="40%" stop-color="#012f4b"/>
      <stop offset="60%" stop-color="#01405d"/>
      <stop offset="80%" stop-color="#015277"/>
      <stop offset="100%" stop-color="#013d5a"/>
    </linearGradient>

    <!-- Foil texture pattern -->
    <pattern id="foilTexture" patternUnits="userSpaceOnUse" width="4" height="4">
      <path d="M0,0 L4,4 M4,0 L0,4" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
    </pattern>

    <!-- Shine overlay for depth -->
    <radialGradient id="foilShine" cx="30%" cy="30%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Star base with navy foil -->
  <path d="M32 2l8 16 18 2-13 12 4 18-16-8-16 8 4-18-13-12 18-2z" fill="url(#navyFoil)"/>

  <!-- Foil texture overlay -->
  <path d="M32 2l8 16 18 2-13 12 4 18-16-8-16 8 4-18-13-12 18-2z" fill="url(#foilTexture)"/>

  <!-- Shine overlay -->
  <circle cx="32" cy="16" r="12" fill="url(#foilShine)"/>
</svg>
